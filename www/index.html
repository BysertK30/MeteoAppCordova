<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="weather-app">
        <div class="header">
            <input type="text" id="city-search" placeholder="Rechercher une ville...">
            <button id="search-button">Rechercher</button>
            <button id="current-location-button">Ma position</button>
        </div>
        <div class="current-weather">
            <h2 id="location"></h2>
            <div class="main-info">
                <img id="weather-icon" src="" alt="Icône météo">
                <span id="temperature"></span>
            </div>
            <p id="description"></p>
            <div class="details">
                <p>Humidité: <span id="humidity"></span></p>
                <p>Vent: <span id="wind-speed"></span></p>
                <p>Pression: <span id="pressure"></span></p>
            </div>
        </div>
        <div class="forecast">
            <h3>Prévisions sur 5 jours</h3>
            <div id="forecast-container" class="forecast-container">
                <!-- Les prévisions seront insérées ici par JavaScript -->
            </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
